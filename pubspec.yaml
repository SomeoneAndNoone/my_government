    sdk: flutter

  intl: ^0.17.0

  # bloc
  bloc: ^8.0.0
  flutter_bloc: ^8.0.0
  bloc_concurrency: ^0.2.0
  rxdart: ^0.27.2
  equatable: ^2.0.3

